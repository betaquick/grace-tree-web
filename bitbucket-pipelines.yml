# You can specify a custom docker image from Docker Hub as your build environment.
image: betaquick/angular:latest

pipelines:
  default:
  - step:
      caches:
      - node
      script: # Modify the commands below to build your repository.
      - npm install
      - npm run lint
      - npm run build
      # - npm run test-coverage
      # - sonar-scanner
  branches:
    master:
    - step:
        name: Deploy to S3
        deployment: production
        image: betaquick/awscli:bleeding
        script:
        - npm install
        - npm run lint
        - npm run build:prod
        # - sonar-scanner
        - aws s3 sync --delete dist/. s3://app.gracetreeservices.com
    - step:
        name: Build and push docker image to Amazon ECR
        image: betaquick/angular:latest
        caches:
          - node
        size: 2x
        script:
          - docker build -f Dockerfile -t $DOCKER_WEB_IMAGE:latest .
          - docker tag $DOCKER_SERVER_IMAGE:latest $AWS_WEB_IMAGE:latest
          - docker push $AWS_WEB_IMAGE:latest
        services:
          - docker
