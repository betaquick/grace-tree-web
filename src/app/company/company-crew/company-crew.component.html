<div class="pcoded-content">
  <div class="pcoded-inner-content">
    <!-- Main-body start -->
    <div class="main-body">
      <div class="page-wrapper">

        <div class="page-body">
          <div class="row">

            <div class="col-xl-12 col-md-12">
              <div class="card">
                <div class="card-header">
                  <h5>Company Crews</h5>
                  <div class="card-header-right">
                    <button type="button" name="button" class="btn btn-primary" onclick="window.location.href='new-crew.html'">New
                      Crew Account</button>
                  </div>
                </div>
                <div class="card-block p-3">
                  <div class="table-responsive">
                    <table class="table">
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Date Created</th>
                        <th></th>
                      </tr>
                      <tr *ngFor="let crew of crews">
                        <td>{{crew.firstName}}</td>
                        <td>{{crew.lastName}}</td>
                        <td>{{crew.email}}</td>
                        <td>{{crew.createdAt | date: 'dd-MM-yyyy'}}</td>
                        <td>
                          <button type="button" class="tabledit-delete-button btn btn-danger waves-effect waves-light"
                            style="float: none;margin: 0;" (click)="deleteCompanyCrew(crew.userId)"><span class="icofont icofont-ui-delete"></span></button>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- Recent Orders end -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
