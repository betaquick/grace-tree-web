<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material j-forms" #resetPasswordForm="ngForm" (ngSubmit)="resetPasswordForm.form.valid && resetPassword()" novalidate>
            <div class="text-center">
              <h3 class="logo">ChipDump</h3>
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left">Reset your password</h3>
                </div>
              </div>
              <p class="text-inverse b-b-default text-right">Back to
                <a [routerLink]="['/login']">Login.</a>
              </p>
              <div class="unit">
                <div class="input" class="form-group" [ngClass]="{'has-danger': password.dirty && password.invalid}">
                  <input [ngClass]="{'form-control-danger': password.dirty && password.invalid}"
                    type="password" id="password" name="password" #password="ngModel" placeholder="Password"
                    [(ngModel)]="resetDetails.password" required minlength="5">
                  <div class="col-form-label" *ngIf="password.errors">
                    <div *ngIf="password.dirty && password.errors?.required">Password is required</div>
                    <div *ngIf="password.dirty && password.errors?.minlength">Password is too short</div>
                  </div>
                </div>
              </div>
              <div class="unit">
                <div class="input" class="form-group" [ngClass]="{'has-danger': confirmPassword.dirty && confirmPassword.invalid}">
                  <input [ngClass]="{'form-control-danger': confirmPassword.dirty && confirmPassword.invalid}"
                    type="password" id="confirmPassword" name="confirmPassword"
                    #confirmPassword="ngModel" placeholder="Confirm Password" [(ngModel)]="resetDetails.confirmPassword"
                    required [equalTo]="password">
                  <div class="col-form-label" *ngIf="confirmPassword.errors">
                    <div *ngIf="confirmPassword.dirty && confirmPassword.errors?.required">Confirm Password is required</div>
                    <div *ngIf="confirmPassword.dirty && confirmPassword.errors?.equalTo">Password is not the same</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                    [disabled]="loading">Reset Password</button>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-8">
                  <p class="text-inverse text-left m-b-0">Dont have an account yet?</p>
                </div>
                <div class="col-md-4">
                  <p class="text-inverse text-right">
                    <b>
                      <a [routerLink]="['/signup']">Register Now</a>
                    </b>
                  </p>
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
