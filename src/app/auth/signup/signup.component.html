<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Login card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material">
            <div class="text-center">
              <h3 class="logo">ChipDump</h3>
            </div>
            <div class="auth-box">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="logo">ChipDump</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" [routerLink]="['/user-registration']">
                  	<i class="fa fa-lock"></i> Gardener 
                  </button>
                  <p class="text-inverse text-center">I want some wood chips</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" [routerLink]="['/company-registration']">
                  	<i class="fa fa-lock"></i> Arborist 
                  </button>
                  <p class="text-inverse text-center">I work for a tree company</p>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-8">
                  <p class="text-inverse text-left m-b-0">Already have an account?</p>
                </div>
                <div class="col-md-4">
                  <p class="text-inverse text-right">
                    <b>
                      <a [routerLink]="['/login']">Sign In</a>
                    </b>
                  </p>
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Login card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
