<section class="register p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material j-forms" #deliveryForm="ngForm" (ngSubmit)="addDeliveryInfo()">
            <div class="text-center">
              <h3 class="logo">Green Tree</h3>
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left">Product selection</h3>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="alert alert-danger background-danger" *ngIf="street.dirty && street.errors?.required">Street
                  is required</div>
                <div class="alert alert-danger background-danger" *ngIf="city.dirty && city.errors?.required">City
                  is required</div>
                <div class="alert alert-danger background-danger" *ngIf="zip.dirty && zip.errors?.required">Zip
                  code is required</div>
              </div>

              <div class="unit" *ngFor="let product of products; let i = index">
                <label class="input select">
                  <span>Want {{product.productDesc}}?</span>
                  <select name="product{{i}}" [(ngModel)]="deliveryInfo.userProducts[i].status">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                  </select>
                  <i></i>
                </label>
              </div>

              <div class="divider gap-bottom-25"></div>
              
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left">Delivery Address</h3>
                </div>
              </div>

              <div class="unit">
                <div class="input">
                  <input [ngClass]="{'form-control-danger': street.dirty && street.invalid}" [ngModelOptions]="{updateOn: 'blur'}"
                    type="text" placeholder="Street" #street="ngModel" id="street" name="street" [(ngModel)]="deliveryInfo.address.street"
                    required>
                </div>
              </div>
              <div class="unit">
                <div class="input">
                  <input [ngClass]="{'form-control-danger': city.dirty && city.invalid}" [ngModelOptions]="{updateOn: 'blur'}"
                    type="text" placeholder="City" #city="ngModel" id="city" name="city" [(ngModel)]="deliveryInfo.address.city"
                    required>
                </div>
              </div>
              <!-- end name -->
              <!-- start gender -->
              <div class="unit">
                <label class="input select">
                  <select name="state" [(ngModel)]="deliveryInfo.address.state" required>
                    <option *ngFor="let state of stateArray;" value="{{state.abbr}}">{{state.name}}</option>
                  </select>
                  <i></i>
                </label>
              </div>
              <div class="unit">
                <div class="input">
                  <input [ngClass]="{'form-control-danger': zip.dirty && zip.invalid}" [ngModelOptions]="{updateOn: 'blur'}"
                    type="text" #zip="ngModel" id="zip" placeholder="Zip Code" name="zip" [(ngModel)]="deliveryInfo.address.zip"
                    required>
                </div>
              </div>
              <div class="j-row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                    [disabled]="!deliveryForm.form.valid || loading">Register</button>
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
