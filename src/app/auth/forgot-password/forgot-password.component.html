<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material j-forms" #forgotPasswordForm="ngForm" (ngSubmit)="forgotPasswordForm.form.valid && requestPasswordReset()"
            novalidate>
            <div class="text-center">
              <h3 class="logo">GraceTreeProducts</h3>
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left">Recover your password</h3>
                </div>
              </div>
              <div class="unit">
                <div class="input" class="form-group" [ngClass]="{'has-danger': email.dirty && email.invalid}">
                  <input [ngClass]="{'form-control-danger': email.dirty && email.invalid}"
                    type="email" id="email" name="email" #email="ngModel" placeholder="Primary Email" [(ngModel)]="authUser.email"
                    required email>
                  <div class="col-form-label" *ngIf="email.errors">
                    <div *ngIf="email.dirty && email.errors?.required">Email is required</div>
                    <div *ngIf="email.dirty && email.errors?.email">Email is invalid</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                    [disabled]="loading">Reset Password</button>
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
