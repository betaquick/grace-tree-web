<section class="register p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material j-forms" #deliveryForm="ngForm" (ngSubmit)="addDeliveryInfo()" novalidate>
            <div class="text-center">
              <h3 class="logo">Green Tree</h3>
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left">Delivery Information</h3>
                </div>
              </div>
              <div class="unit" *ngFor="let product of products; let i = index">
                <label class="input select">
                  <select name="product{{i}}" [(ngModel)]="products[i].status" required>
                    <option value="" selected="selected" disabled="">Want {{product.productDesc}}?</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                  <i></i>
                </label>
              </div>

              <div class="divider gap-bottom-25"></div>

              <div class="unit">
                <div class="input">
                  <input type="text" placeholder="Street" name="street" [(ngModel)]="address.street" required>
                </div>
              </div>
              <div class="unit">
                <div class="input">
                  <input type="text" placeholder="City" name="city" [(ngModel)]="address.city" required>
                </div>
              </div>
              <!-- end name -->
              <!-- start gender -->
              <div class="unit">
                <label class="input select">
                  <select name="state" [(ngModel)]="address.state" required>
                    <option *ngFor="let state of stateArray;" value="{{state.abbr}}">{{state.name}}</option>
                  </select>
                  <i></i>
                </label>
              </div>
              <div class="unit">
                <div class="input">
                  <input type="text" placeholder="Zip Code" name="zipcode" [(ngModel)]="address.zip" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                    [disabled]="!deliveryForm.form.valid || loading">Register</button>
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
