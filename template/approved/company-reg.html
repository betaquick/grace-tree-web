    <link rel="icon" href="./files/assets/images/favicon.ico" type="image/x-icon">
    <!-- Google font--><link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="./files/bower_components/bootstrap/css/bootstrap.min.css">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" href="./files/assets/icon/themify-icons/themify-icons.css">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href="./files/assets/icon/icofont/css/icofont.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="./files/assets/icon/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="./files/assets/pages/j-pro/css/demo.css">

    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="./files/assets/css/style.css">
  </head>

  <body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
      <div class="loader-track">
        <div class="loader-bar"></div>
      </div>
    </div>
    <!-- Pre-loader end -->

    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
      <!-- Container-fluid starts -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <!-- Authentication card start -->
            <div class="login-card card-block auth-body mr-auto ml-auto">
              <form class="md-float-material j-forms">
                <div class="text-center">
                  <h3 class="logo">Green Tree</h3>
                </div>
                <div class="auth-box">
                  <div class="row m-b-20">
                    <div class="col-md-12">
                      <h3 class="text-left">Company Registration</h3>
                    </div>
                  </div>
                  <p class="text-inverse b-b-default text-right">
                    <a href="register.html">Register as user</a>
                  </p>

                  <!-- start name -->
                  <div class="j-row">
                    <div class="span6 unit">
                      <div class="input">
                        <input type="text" placeholder="Owner's first name" name="first_name">
                      </div>
                    </div>
                    <div class="span6 unit">
                      <div class="input">
                        <input type="text" placeholder="Owner's last name" name="last_name">
                      </div>
                    </div>
                  </div>
                  <div class="j-row">
                    <div class="span6 unit">
                      <div class="input">
                        <input type="text" class="form-control" name="primarynum" placeholder="Primary Phone Number">
                      </div>
                    </div>
                    <div class="span6 unit">
                      <div class="input">
                        <input type="text" class="form-control" name="secondarynum" placeholder="Secondary Phone Number">
                      </div>
                    </div>
                  </div>
                  <div class="unit">
                    <div class="input">
                      <input type="email" id="primaryemail" name="primaryemail" placeholder="primary email">
                    </div>
                  </div>
                  <div class="unit">
                    <div class="input">
                      <input type="email" id="secondaryemail" name="email" placeholder="secondary email">
                    </div>
                  </div>
                  <!-- end name email -->
                  <!-- start password -->
                  <div class="j-row">
                    <div class="span6 unit">
                      <div class="input">
                        <input type="password" id="reg_password" name="password" placeholder="password">
                      </div>
                    </div>
                    <div class="span6 unit">
                      <div class="input">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm password">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" onclick="window.location.href='company-reg-business.html'">Continue</button>
                    </div>
                  </div>
                  <hr/>
                  <div class="row">
                    <div class="col-md-8">
                      <p class="text-inverse text-left m-b-0">Already have an account?</p>
                    </div>
                    <div class="col-md-4">
                      <p class="text-inverse text-right">
                        <b>
                          <a href="login.html">Sign In</a>
                        </b>
                      </p>
                    </div>
                  </div>
                </div>
              </form>
              <!-- end of form -->
            </div>
            <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
      </div>
      <!-- end of container-fluid -->
    </section>

    <script src="./files/bower_components/jquery/js/jquery.min.js"></script>

    <!-- jquery slimscroll js -->

    <script src="./files/bower_components/jquery-i18next/js/jquery-i18next.min.js"></script>
